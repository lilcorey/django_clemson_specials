    <div class="container" style="max-width: 300px">

      <form id="login" method="post" class="form-signin">
        {% csrf_token %}
        {% if next %}
          <input type="hidden" name="next" value="{{ next }}" />
        {% endif %}
        {% if messages %}
        <div class="span12">
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
            {{ message|safe }}
            </div>
        {% endfor %}
        </div>
        {% endif %}
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="" id="inputUsername" name="username" class="form-control" placeholder="username" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        <a href="/adais/signup/">Not resigstered? Contact us about signing up your restaurant.</a>
      </form>

    </div> <!-- /container -->
